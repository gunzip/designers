<div class="Header-slim u-background-50 u-floatRight">

  <ul class="Header-links u-cf">
    {% for link in site.data.network_links %} {% assign link_name = link[1].title %}
    <li class="{{ link[1].class }}"><a class="u-color-white" href="{{ link[1].url }}">{{ t[link_name] | default: link_name | capitalize }}</a></li>
    {% endfor %}
  </ul>

</div>
